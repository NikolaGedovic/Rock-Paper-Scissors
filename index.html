<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dancing+Script:wght@400..700&family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="heading">
      <h1 class="heading-text">Rock Paper Scissors</h1>
    </header>
    <main class="content">
      <div class="content-heading">
        <h2>Choose your weapon</h2>
        <h3>First to score 5 points wins!</h3>
      </div>
      <div class="scores">
        <div class="player-1-score score"></div>
        <div class="player-2-score score"></div>
      </div>
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
